name: Deploy Shipping Calculator

on:
  schedule:
    - cron: '0 8 * * *' # 每天北京时间 16:00 运行
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Generate Data & HTML
        run: |
          python generate.py
          # 此时 public/ 目录下已有 index.html 和 data.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
