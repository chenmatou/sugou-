name: Deploy Shipping Calculator

on:
  schedule:
    - cron: '0 8 * * *' # 北京时间下午4点 (UTC 8:00)，可自行调整
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 确保有 pandas openpyxl
          pip install pandas openpyxl

      - name: Generate Data
        run: |
          mkdir -p public
          python generate.py
          # 确保 index.html 也在 public 下（如果源文件在根目录，复制过去）
          cp index.html public/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
