name: Deploy Quote Tool

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # 每天 UTC 02:00 跑一次（需要可自行改）

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (拉取代码)
        uses: actions/checkout@v3

      - name: Set up Python (设置Python环境)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system deps (pdftotext)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install dependencies (安装依赖库)
        run: |
          pip install pandas openpyxl

      - name: Run Generator (执行生成脚本)
        run: |
          python generate.py

      - name: Deploy to GitHub Pages (发布到网页)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "Auto-deploy: update prices"
